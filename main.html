<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Video Downloader</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Video:</span>
        <input type="text" class="form-control video-search-input" placeholder="URL de vídeo ou termo para pesquisa..."
               aria-label="Youtube Video URL..." value="">

        <div class="input-group-btn">
            <button class="btn btn-danger get-video-btn">
                Pesquisar
            </button>
        </div>
    </div>
</nav>

<div class="loading-container loading-content">
    <div class="loading-wheel"></div>
    Obtendo informações do vídeo...
</div>

<div class="content container-content">
    Conteludo

</div>

<div class="status-bar">
    <span>&nbsp;</span>
</div>

<script>window.$ = window.jQuery = require('jquery');</script>
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="main.view.js" type="text/javascript"></script>

</body>
</html>
